
<div id="bookListWrapper" ng-controller="kartListCtrl">
            <form role="form">
			  <div class="form-group">
                  <h4>   Please Buy something.....</h2>
			  </div>
			</form>
			<div>
			<ul class="list-unstyled" ng-repeat="book in Kart track by $index">
				<li class="book" style="background: white url(imgs/{{book.imgUrl}}) no-repeat">
					<div class="book-details clearfix">
						<h3>{{book.name}}</h3>
						<p>{{book.price|currency:'Rs.'}}</p>
						<ul class="list-unstyled list-inline">
							<li>Rating: {{book.rating}}</li>
							<li>Binding: {{book.binding}}</li>
							<li>Publisher: {{book.publisher}}</li>
							<li>Released: {{book.releaseDate}}</li>
						</ul>
                        <p>{{book.details}}</p>
						<button class="btn btn-info pull-right" ng-click="Buy(book)" >Buy</button>
					</div>
				</li>
			</ul>
		   </div>
 </div>
